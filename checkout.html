<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="main-checkout mt-5">
        <div class="container d-flex justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">IMAGE</th>
                        <th scope="col">PRODUCT NAME</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><img src="assets/checkout-1.png" alt=""></th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="assets/checkout-2.png" alt=""></th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                </tbody>
            </table>
            <div class="checkout">
                <div class="descriptions">
                    <div class="desc">
                        <p>ID Transaction</p>
                        <p>#V012000</p>
                    </div>
                    <div class="desc">
                        <p>Subtotal</p>
                        <p>Rp. 500.000</p>
                    </div>
                    <div class="desc">
                        <p>Pajak</p>
                        <p>10%</p>
                    </div>
                    <div class="desc">
                        <p>Total Biaya</p>
                        <p>Rp. 550.000</p>
                    </div>
                    <div class="desc">
                        <p>Bank Transfer</p>
                        <p>Mandiri</p>
                    </div>
                    <div class="desc">
                        <p>No Rekening</p>
                        <p>2208 1996 1403</p>
                    </div>
                    <div class="desc">
                        <p>Nama Penerima</p>
                        <p>Vogueon</p>
                    </div>
                </div>
                <a href="checkout-sukses.html"><button type="submit">Checkout</button></a>
            </div>
        </div>
        <form class="col-lg-4">
            <div class="mb-3">
                <label for="exampleInputNama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="exampleInputNama" aria-describedby="nama"
                    placeholder="Masukan nama">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Mauskan email">
            </div>
            <div class="mb-3">
                <label for="exampleInputNoTelp" class="form-label">No HP</label>
                <input type="text" class="form-control" id="exampleInputNama" aria-describedby="nama"
                    placeholder="Masukan no HP">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Alamat Lengkap</label>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
